<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebScraper Pro - Professional Data Extraction Services</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8 8 8-3.59 8-8-3.59-8-8-8zm-5-9h10v2H7z"/>
      </svg>
      <h1>WebScraper Pro</h1>
    </div>
    <button class="btn" onclick="showLoginForm()">Login</button>
  </nav>

  <div class="container">
    <div class="login-form" id="loginForm">
      <h2>Login to WebScraper Pro</h2>
      <div class="success-message" id="successMessage">Successfully logged in!</div>
      <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <div class="search-bar">
      <h2>Scrape URLs</h2>
      <form onsubmit="handleScrape(event)">
        <div class="form-group">
          <label for="url">URL</label>
          <input type="url" id="url" required>
        </div>
        <div class="form-group">
          <label for="scrapeOption">Scrape Option</label>
          <select id="scrapeOption" required>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">Javascript</option>
          </select>
        </div>
        <button type="submit" class="btn">Scrape</button>
      </form>
    </div>

    <div class="file-upload">
      <h2>Scrape URLs from File</h2>
      <form id = "fileUploadForm" onsubmit="handleFileScrape(event)" enctype="multipart/form-data">
        <div class="form-file">
          <input type="file" id="file" name="file" accept=".txt" required>
          <button class="acc-btn" style="display:inline-block">
            Accept File
          </button>
        </div>
      </form>
        <button id="scrapeNextLinkBtn" class="btn" style="display:inline-block;" onclick="scrapeNextLink()">
          Scrape Next Link
        </button>
    </div>

    <div class="scraped-text">
      <label for="scrapedData"></label>
      <button id="copy-btn" onclick="copyToClipboard()">Copy Scraped Data
        <svg class="copy-svg" fill="#ffffff" height="25px" width="25px" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve" stroke="#ffffff">
          <g id="SVGRepo_bgCarrier" stroke-width="0"/>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
          <g id="SVGRepo_iconCarrier">
            <g>
              <path d="M35,270h45v45c0,8.284,6.716,15,15,15h200c8.284,0,15-6.716,15-15V75c0-8.284-6.716-15-15-15h-45V15 c0-8.284-6.716-15-15-15H35c-8.284,0-15,6.716-15,15v240C20,263.284,26.716,270,35,270z M280,300H110V90h170V300z M50,30h170v30H95 c-8.284,0-15,6.716-15,15v165H50V30z"/>
              <path d="M155,120c-8.284,0-15,6.716-15,15s6.716,15,15,15h80c8.284,0,15-6.716,15-15s-6.716-15-15-15H155z"/>
              <path d="M235,180h-80c-8.284,0-15,6.716-15,15s6.716,15,15,15h80c8.284,0,15-6.716,15-15S243.284,180,235,180z"/>
              <path d="M235,240h-80c-8.284,0-15,6.716-15,15c0,8.284,6.716,15,15,15h80c8.284,0,15-6.716,15-15C250,246.716,243.284,240,235,240z"/>
            </g>
          </g>
        </svg>
      </button>
      <textarea id="scrapedData" rows="15" cols="100"></textarea>
    </div>

  </div>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
